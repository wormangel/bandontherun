{% extends 'base.html' %}
{% load url from future %}
{% block body %}
    <div class="row">
        <div class="span12 columns">
            {% if success != None %}
                {% if success %}
                <div class="alert-message success">
                    Information updated successfully!
                </div>
                {% endif %}
            {% endif %}
            <form action="/user/edit" method="post"> {% csrf_token %}
              {% include "form_template.html" with form_title="Edit Profile"  %}
              <div class="actions">
                  <button class="btn primary" type="submit">Save</button>
                  <a href="{% url 'user-dashboard' %}"><button class="btn">Cancel</button></a>
              </div>
            </form>
        </div>
    </div>
{% endblock %}
