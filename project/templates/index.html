{% extends 'base.html' %}
{% load url from future %}
        
{% block body %}
    <div id="container">
        {% if user.is_authenticated %}
            <h3>Welcome, <strong>{{ user.username }}</strong>!</h3>
        {% else %}
            <h3><a href="{% url 'new-user' %}">Create account</a></h3>
        {% endif %}
    </div>
{% endblock %}
